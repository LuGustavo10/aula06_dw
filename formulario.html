<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    
    <form action="">

        <label for="nome">Nome:</label> 
            <input type="text" value="Digite seu nome aqui"> <br> <br> 
        <label for="email">Email: 
            <input type="email" value="Informe seu email"> <br> <br>
        <label for="senha">Senha:</label> 
            <input type="password"></label> <br> <br>
        <label for="idade">Idade:</label> 
            <input type="number" value="Informe sua idade">  <br><br>
        <label for="sexo">Sexo:</label> 
            <input type="radio" name="sexo" id="masc" >Masculino 
            <input type="radio" name="sexo" id="fem">Feminino
            <input type="radio" name="sexo" id="other">Outro <br> <br>
        <label for="color:">Cor favorita:</label>
            <input type="color" value="cor favorita"> <br> <br>
        <label for="linguagem">Linguagem de programação favorita</label>
            <select name="linguagem" id="dev">
                <option value="js">JavaScript</option>
                <option value="py">Python</option>
                <option value="jv">Java</option>
                <option value="c#">C#</option>
            </select> <br> <br>
        <label for="termos">Aceitar Termos e Condições</label>
        <input type="checkbox"> <br> <br>

        <label for="comentario">Comentários:</label>
            <textarea name="comentario" id="comment" cols="40" rows="3"></textarea> <br> <br>

        <input type="submit" value="Enviar">
    </form>

</body>
</html>
