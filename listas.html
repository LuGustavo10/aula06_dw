<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    
    <ol>
        <li>Brasil</li>
        <li>Alemnaha</li>
        <li>Itália</li>
        <li>Argentina</li>
    </ol>

    <form action="">
        <label for="">Descrição</label>  <br> <br>

        <input type="button" value="Botão"> <br>
        <input type="checkbox" value="Botão de checagem"> <br>
        <input type="color" value="Cor"> <br>
        <input type="date" value="Data"> <br>
        <input type="datetime" value="Digite a hora"> <br>
        <input type="datetime-local" value="Data e hora"> <br>
        <input type="email" value="Digite o email"> <br>
        <input type="file" value="Envie seu arquivo"> <br> <br>
        
        <textarea name="Escreva algo" id="" cols="60" rows="10"></textarea> <br><br>

        <select name="" id="">
            <option value="1">Opção 1</option>
            <option value="2">Opção 2</option>
        </select>

        
    </form>

</body>
</html>
